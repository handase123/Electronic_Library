{% extends "blog/base.htm" %}

{% block content %}

<article dir="rtl" class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <h6 dir="ltr">Category : <a class="article-title" href="{% url 'post-cat' post.category.id %}">{{ post.category.category_name }}</a></h6>
        <p class="article-content">{{ post.content }}</p>
        <a href="{{ post.book }}">Link here</a>

        {% if object.author == user %}
            <hr style="background-color: black; height: 1px;">
            <hr style="background-color: black; height: 1px;">
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}">Update</a>
        {% endif %}
    </div>
</article>

{% endblock content %}
